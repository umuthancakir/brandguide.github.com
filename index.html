<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hacked Simulation - Anka Red Team</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #000000;
      --neon-red: #ff0033;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: var(--bg);
      font-family: 'Orbitron', sans-serif;
      overflow: hidden;
    }

    #matrix-canvas {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      display: block;
      opacity: 0.35;
    }

    .wrap {
      position: relative;
      z-index: 2;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: var(--neon-red);
    }

    .top-title {
      font-weight: 900;
      font-size: clamp(32px, 5vw, 72px);
      text-transform: uppercase;
      color: var(--neon-red);
      text-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033, 0 0 40px #ff0033;
      animation: flicker 3s infinite;
      margin-bottom: 1rem;
    }

    .logo {
      width: 260px;
      height: 260px;
      background-image: url('https://i.hizliresim.com/8cndvl5.png');
      background-position: center;
      background-size: contain;
      background-repeat: no-repeat;
      filter: drop-shadow(0 0 25px #ff0033);
      animation: pulse 3s infinite ease-in-out;
      margin: 1.5rem 0;
    }

    .mid-title {
      font-weight: 800;
      font-size: clamp(28px, 4vw, 56px);
      text-transform: uppercase;
      color: var(--neon-red);
      text-shadow: 0 0 8px #ff0033, 0 0 18px #ff0033, 0 0 36px #ff0033;
      animation: flicker 2.5s infinite;
      margin-bottom: 0.5rem;
    }

    .divider {
      width: 60%;
      height: 2px;
      background: var(--neon-red);
      margin: 1rem 0;
      box-shadow: 0 0 10px #ff0033, 0 0 20px #ff0033;
      animation: pulse 2s infinite ease-in-out;
    }

    .bottom-text {
      font-weight: 700;
      font-size: clamp(18px, 2vw, 28px);
      color: var(--neon-red);
      text-shadow: 0 0 6px #ff0033, 0 0 18px #ff0033, 0 0 36px #ff0033;
      animation: flicker 3s infinite;
      margin-top: 0.5rem;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.5; }
    }

    @keyframes pulse {
      0%, 100% { filter: drop-shadow(0 0 10px #ff0033); }
      50% { filter: drop-shadow(0 0 30px #ff3366); }
    }
  </style>
</head>
<body>
  <canvas id="matrix-canvas"></canvas>

  <main class="wrap">
    <h1 class="top-title">Hacked By C4K1R</h1>
    <div class="logo"></div>
    <h2 class="mid-title">Your System Hacked By Anka Red Team</h2>
    <div class="divider"></div>
    <div class="bottom-text">Dear Admin, Your Protection is Hacked...</div>
  </main>

  <script>
    const canvas = document.getElementById('matrix-canvas');
    const ctx = canvas.getContext('2d');

    let width = canvas.width = window.innerWidth;
    let height = canvas.height = window.innerHeight;

    const fontSize = 18;
    const columns = Math.floor(width / fontSize);
    const drops = Array.from({length: columns}, () => Math.floor(Math.random() * height / fontSize));
    const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = 'rgba(255, 0, 51, 1)';
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = characters.charAt(Math.floor(Math.random() * characters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        drops[i] = (drops[i] * fontSize > height && Math.random() > 0.975) ? 0 : drops[i] + 1;
      }

      requestAnimationFrame(draw);
    }

    window.addEventListener('resize', () => {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    });

    draw();
  </script>
</body>
</html>
